name: Consumption Savings

symbols:
    states: [a]
    exogenous: [r, w, e]
    parameters: [beta, B, a_max]
    controls: [i]


definitions: |
    c[t] = (1+r[t])*a[t] +  w[t]*exp(e[t]) - i[t]

equations:

    arbitrage: |
        1-beta*(1+r[t+1])*c[t]/c[t+1] ⟂ -B <= i[t] <= (1+r[t])*a[t]+w[t]*exp(e[t])

    transition: |
        a[t] = i[t-1]

calibration:

    beta: 0.99
    B: 1e-10
    a_max: 300.
    a: 1
    i: a
    K: 49.
    alpha: 0.36
    A: 1
    N: 1
    delta: 0.025
    r: alpha*(N/K)^(1-alpha) - delta
    w: (1-alpha)*(K/N)^(alpha)
    e: 0

domain:
    a: [-B, a_max]

exogenous:  
    r,w: !ConstantProcess
        μ: [r, w]
    e: !VAR1
        ρ: 0.95
        Σ: [[0.06^2]]

options:
    discretization:
        endo:
            n: 100

---

name: Ayiagari

symbols:
    exogenous: [z]
    aggregate: [K]
    parameters: [A, alpha, delta, N, ρ]

calibration:
    A: 1
    alpha: 0.36
    delta: 0.025
    N: 1.0
    K: 50
    z: 0
    ρ: 0.95
    σ: 0.025

exogenous: 
    z: !VAR1
        ρ: 0.9
        Σ: [[ 0.02 ]]

projection: |
    r[t] = alpha*exp(z[t])*(N/K[t])^(1-alpha) - delta
    w[t] = (1-alpha)*exp(z[t])*(K[t]/N)^(alpha)

equilibrium: |
    delta*K[t] = a[t]
